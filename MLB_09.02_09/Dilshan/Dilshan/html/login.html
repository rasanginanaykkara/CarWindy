<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body onload = "signin[0].style.display = 'none'">
<div class="container right-Form">

	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1" onsubmit="Re-checkPassword">
			<h2 class="formtitle">Sign Up</h2>
			<input type="text" placeholder="Email" class="input" />
			<input type="email" placeholder="Password" class="input" />
			<input type="password" placeholder="Reenter Password" class="input" /><br>
			<button type="submit"  class="custom-btn btn-5" >Sign Up</button>
	
		</form>
	</div>

	<!-- Login -->
	<div class="container__form container--signin" >
		<form action="#" class="form" id="form2">
			<h2 class="formtitle">Sign In</h2>
			<input type="email" placeholder="Email" class="input" />
			
			 <input type="password" placeholder="Password" class="input" type="password" value="" id="PSWInput"><br>
      <input type="checkbox" onclick="PSWFunction()">Show Password 
			<a href="#" class="link">Forgot your password?</a>
			<button type="submit"  class="custom-btn btn-5" >Sign In</button>
		</form>
	</div>

	<!--MoveOn-->
	<div class="containerMoveOn">
		<div class="MoveOn">
			<div class="MoveOnpanel MoveOn--left">
				<button class="custom-btn btn-4" id="signIn">Sign In</button>
			</div>
			<div class="MoveOnpanel MoveOn--right">
				<button  class="custom-btn btn-4" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<style>
	.custom-btn {
  width: 130px;
  height: 40px;
  color: #fff;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}

.btn-5 {
  width: 130px;
  height: 40px;
  line-height: 42px;
  padding: 0;
  border: none;
  background: rgb(255,27,0);
background: linear-gradient(0deg, rgba(255,27,0,1) 0%, rgba(251,75,2,1) 100%);
}
.btn-5:hover {
  color: #f0094a;
  background: transparent;
   box-shadow:none;
}
.btn-5:before,
.btn-5:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #f0094a;
  box-shadow:
   -1px -1px 5px 0px #fff,
   7px 7px 20px 0px #0003,
   4px 4px 5px 0px #0002;
  transition:400ms ease all;
}
.btn-5:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
.btn-5:hover:before,
.btn-5:hover:after{
  width:100%;
  transition:800ms ease all;
}

.btn-4 {
  background-color: #4dccc6;
background-image: linear-gradient(315deg, #4dccc6 0%, #96e4df 74%);
  line-height: 42px;
  padding: 0;
  border: none;
}
.btn-4:hover{
  background-color: #89d8d3;
background-image: linear-gradient(315deg, #89d8d3 0%, #03c8a8 74%);
}
.btn-4 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-4:before,
.btn-4:after {
  position: absolute;
  content: "";
  right: 0;
  top: 0;
   box-shadow:  4px 4px 6px 0 rgba(255,255,255,.9),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.9),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
  transition: all 0.3s ease;
}
.btn-4:before {
  height: 0%;
  width: .1px;
}
.btn-4:after {
  width: 0%;
  height: .1px;
}
.btn-4:hover:before {
  height: 100%;
}
.btn-4:hover:after {
  width: 100%;
}
.btn-4 span:before,
.btn-4 span:after {
  position: absolute;
  content: "";
  left: 0;
  bottom: 0;
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.9),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.9),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
  transition: all 0.3s ease;
}
.btn-4 span:before {
  width: .1px;
  height: 0%;
}
.btn-4 span:after {
  width: 0%;
  height: .1px;
}
.btn-4 span:hover:before {
  height: 100%;
}
.btn-4 span:hover:after {
  width: 100%;
}


:root {
	/* COLORS */
	--white: #e9e9e9;
	--gray: #333;
	--blue: #0367a6;
	--lightblue: #008997;
	--glass : rgba(255,255,255,0.1);

	/* RADII */
	--button-radius: 1rem;

	/* SIZES */
	--max-width: 760px;
	--max-height: 422px;

	font-size: 15px;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
		Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

body {
	align-items: center;
	background-color: var(--white);
	background-image: url("../images/background_image.jpg");
	background-attachment: fixed;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	display: grid;
	height: 100vh;
	place-items: center;
}

.formtitle {
	font-weight: 300;
	margin: 0;
	margin-bottom: 1.25rem;
}

.link {
	color: var(--gray);
	font-size: 0.9rem;
	margin: 1.5rem 0;
	text-decoration: none;
}

.container {
	
	border-radius: var(--button-radius);
	box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
		0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);
	height: var(--max-height);
	max-width: var(--max-width);
	overflow: hidden;
	position: relative;
	width: 100%;
}

.container__form {
	height: 100%;
	position: absolute;
	top: 0;
	transition: all 0.612s ease-in-out;
}

.container--signin {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .container--signin {
	transform: translateX(100%);
}

.container--signup {
	left: 0;
	opacity: 0;
	width: 50%;
	z-index: 1;
}

.container.right-Form .container--signup {
	animation: show 0.612s;
	opacity: 1;
	transform: translateX(100%);
	z-index: 5;
}

.containerMoveOn {
	height: 100%;
	left: 50%;
	overflow: hidden;
	position: absolute;
	top: 0;
	transition: transform 0.612s ease-in-out;
	width: 50%;
	z-index: 100;
}

.container.right-Form .containerMoveOn {
	transform: translateX(-100%);
}

.MoveOn {
	background-color: var(--glass);
	
	background-attachment: fixed;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	height: 100%;
	left: -100%;
	position: relative;
	transform: translateX(0);
	transition: transform 0.612s ease-in-out;
	width: 200%;
}

.container.right-Form .MoveOn {
	transform: translateX(50%);
}

.MoveOnpanel {
	align-items: center;
	display: flex;
	flex-direction: column;
	height: 100%;
	justify-content: center;
	position: absolute;
	text-align: center;
	top: 0;
	transform: translateX(0);
	transition: transform 0.612s ease-in-out;
	width: 50%;
}

.MoveOn--left {
	transform: translateX(-20%);
}

.container.right-Form .MoveOn--left {
	transform: translateX(0);
}

.MoveOn--right {
	right: 0;
	transform: translateX(0);
}

.container.right-Form .MoveOn--right {
	transform: translateX(20%);
}



.form {
	background-color: var(--white);
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 3rem;
	height: 100%;
	text-align: center;
}

.input {
	background-color: #fff;
	border: none;
	padding: 0.8rem 0.8rem;
	margin: 0.5rem 0;
	width: 100%;
}

@keyframes show {
	0%,
	49.99% {
		opacity: 0;
		z-index: 1;
	}

	50%,
	100% {
		opacity: 0.5;
		z-index: 5;
	}
}

</style>
<script>

const signInBtn = document.getElementById("signIn");
const signUpBtn = document.getElementById("signUp");
// const fistForm = document.getElementById("form1");
// const secondForm = document.getElementById("form2");
const container = document.querySelector(".container");
var signin = document.getElementsByClassName("container__form container--signin");

signInBtn.addEventListener("click", () => {
	signin[0].style.display = "block"
	container.classList.remove("right-Form");
	
	
});

signUpBtn.addEventListener("click", (f) => {
	container.classList.add("right-Form");
	signin[0].style.display = "none"
});

//fistForm.addEventListener("submit", (e) => e.preventDefault());
//secondForm.addEventListener("submit", (e) => e.preventDefault())

function PSWFunction() {
  var i = document.getElementById("PSWInput");
  if (i.type === "password") {
    i.type = "text";
  } else {
    i.type = "password";
  }
}





</script>
</body>
</html>
